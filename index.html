<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    
    <link rel="stylesheet" href="jscalculator.css">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    
</head>

<body>

<div class="container mt-5 mbg1">
    <div class="row">
        <div class="mt-3 ml-3 mr-3 pt-1 col result-screen rounded">
            <p id="result" class="h1 text-right">0</p>
            <p id="calcul" class=" tiny-text text-right">0</p>
        </div>
    </div>
    <div class="mt-3 row">
        <div class="col-4 offset-1">
            <button type="button" class="btn btn-primary btn-block" onclick="deleteNumber()"><i class="fas fa-long-arrow-alt-left"></i></button>
        </div>
        <div class="col-3">
            <button type="button" class="btn btn-primary btn-block" onclick="deleteNumber('CE')">CE</button>
        </div>
        <div class="col-3 red-border">
            <button type="button" class="btn btn-primary btn-block" onclick="eraseAll()">C</button>
        </div>
    </div>
    <div class="mt-3 row">
        <div class="col-2 offset-1">
            <button type="button" id="1" class="btn btn-primary btn-block" onclick="numberCount('1')">1</button>
        </div>
        <div class="col-2">
            <button type="button" class="number btn btn-primary btn-block" onclick="numberCount('2')">2</button>
        </div>
        <div class="col-2">
            <button type="button" class="number btn btn-primary btn-block" onclick="numberCount('3')">3</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" onclick="addOperande('add')">+</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block center-text" onclick="inverseNumber()">+/-</button>
        </div>
    </div>
    <div class="mt-3 row over-div">
        <div class="col-2 offset-1 red-border">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('4')">4</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('5')">5</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('6')">6</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" onclick="addOperande('soustract')">-</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block maxi">=</button>
        </div>
    </div>
    <div class="mt-3 row under-div">
        <div class="col-2 offset-1">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('7')">7</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('8')">8</button>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('9')">9</button>
        </div>
        <div class="col-2 red-border">
            <button type="button" class="btn btn-primary btn-block" onclick="addOperande('multiply')">&times;</button>
        </div>
    </div>
    <div class="mt-3 mb-3 row under-div">
        <div class="col-4 offset-1 red-border">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('0')">0</button>
        </div>
        <div class="col-2 red-border">
            <button type="button" class="btn btn-primary btn-block" onclick="numberCount('.')">.</button>
        </div>
        <div class="col-2 red-border">
            <button type="button" class="btn btn-primary btn-block" onclick="addOperande('divide')">&divide;</button>
        </div>
    </div>
</div>
    
</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script src="jscalculator.js"></script>

</html>
